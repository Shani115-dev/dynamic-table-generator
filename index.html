<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dynamic Table Generator</h1>
    <div class="controls">
      <label>Rows: <input type="number" id="rows" min="1" value="3"></label>
      <label>Columns: <input type="number" id="columns" min="1" value="3"></label>
      <button id="generateTable">Generate Table</button>
    </div>
    <div id="tableContainer"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
